<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      document.write(1+1);
    </script>
    <!--자바스크립트로 해석하도록 만드는 태그는 script라는 코드이다. 차이가 없어보이지만 html은 정적이라면, 자바스크립트는 동적이라는 것을 알 수 있다. 일례로 같은 1+1을 쓰더라도 자바스크립트는 2라고 반응해주는 반면 html은 그대로 1+1이라 출력된다.-->
    <h1>html</h1>
    1+1
  </body>
</html>
